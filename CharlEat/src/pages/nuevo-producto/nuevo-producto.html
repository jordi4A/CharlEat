
<ion-header>
    <ion-navbar color="primary">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Carta</ion-title>
    </ion-navbar>

    <ion-navbar>
      <ion-title>Nuevo Producto</ion-title>
    </ion-navbar>
  </ion-header>

<ion-content padding>
  <form (ngSubmit)="onAddProduct(f.value)" #f="ngForm">
    <ion-item>
      <ion-label>Nombre</ion-label>
      <ion-input type="text" name="name" ngModel required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Descripción: </ion-label>
      <ion-input type="text" name="description" ngModel required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label item-start>Precio: </ion-label>
      <ion-input item-end type="number" name="price" placeholder="0.00" ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" step="0.01" ngModel required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label item-start>Stock: </ion-label>
      <ion-input item-end type="number" name="stock" placeholder="0" ngModel required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Tipo:</ion-label>
      <!-- Lo de aquó abajo también tiene que cargarse dinámicamente -->
      <ion-select multiple="false" name="type" ngModel required>
        <ion-option *ngFor="let category of categories$ | async" value="{{ category.valor }}">{{ category.nombre }}</ion-option>
      </ion-select>
    </ion-item>
    <button ion-button block type="submit" [disabled]="!f.valid">Aceptar</button>
  </form>
