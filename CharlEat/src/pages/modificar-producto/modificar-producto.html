<ion-header>
    <ion-navbar color="primary">
        <ion-buttons end>
            <button ion-button icon-only (click)="onLoadPaginaPrincipal()">
                <ion-icon name="home"></ion-icon>
            </button>
            <button ion-button icon-only (click)="onLoadCerrarSesion()">
                <ion-icon name="exit"></ion-icon>
            </button>
        </ion-buttons>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Revisar Producto</ion-title>
    </ion-navbar>

    <ion-navbar>
      <ion-title>{{product.name}}</ion-title>
    </ion-navbar>
  </ion-header>

<ion-content padding>
  <ion-item>
    <ion-label>Nombre</ion-label>
    <ion-input type="text" [(ngModel)]="product.name" name="name" ngModel required></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Descripción</ion-label>
    <ion-input type="text" [(ngModel)]="product.description" name="description" ngModel required></ion-input>
  </ion-item>
  <ion-item>
    <ion-label item-start>Precio: </ion-label>
    <ion-input item-end [(ngModel)]="product.price" type="number" placeholder="0.00" ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" step="0.01"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label item-start>Stock: </ion-label>
    <ion-input item-end [(ngModel)]="product.stock" type="number" placeholder="0"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Categoría:</ion-label>
      <ion-select [(ngModel)]="product.type" multiple="false">
        <ion-option *ngFor="let category of categories$ | async" value="{{ category.valor }}">{{ category.nombre }}</ion-option>
    </ion-select>
  </ion-item>
  <button ion-button block (click)="onUpdateProduct($event)">Modificar</button>
  <button ion-button block (click)="onRemoveProduct($event)">Eliminar</button>
</ion-content>
