<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Carta</ion-title>
  </ion-navbar>

  <ion-navbar>
    <ion-title>Nuevo Menu</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="onAddProduct(f.value)" #f="ngForm">
    <ion-item>
      <ion-label>Nombre</ion-label>
      <ion-input type="text" name="name" ngModel required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Primer Plato: </ion-label>
      <ion-input type="text" name="primero" ngModel required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label item-start>Segundo plato: </ion-label>
      <ion-input item-end type="number" name="segundo" placeholder="0.00" ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" step="0.01" ngModel required></ion-input>
    </ion-item>
  </form>
</ion-content>
