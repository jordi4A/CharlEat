<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Carta</ion-title>
  </ion-navbar>

  <ion-navbar>
    <ion-title>Nuevo Menu</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <form (ngSubmit)="onAddMenu(f.value)" #f="ngForm">
      <ion-item>
        <ion-label>Nombre</ion-label>
        <ion-input type="text" name="name" ngModel required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Primer Plato: </ion-label>
        <ion-input type="text" name="primero" ngModel required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label item-start>Segundo plato: </ion-label>
        <ion-input type="text" name="segundo" ngModel required></ion-input>
      </ion-item>
      <button ion-button block type="submit" [disabled]="!f.valid">Aceptar</button>
    </form>
  </ion-content>
