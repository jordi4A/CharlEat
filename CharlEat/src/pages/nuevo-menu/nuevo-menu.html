
<ion-header>
    <ion-navbar color="primary">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Añadir Menú</ion-title>
    </ion-navbar>

  </ion-header>

<ion-content padding>

  <form (ngSubmit)="onAddProduct(f.value)" #f="ngForm">
      <ion-list>
          <ion-item>
            <ion-label>Nombre</ion-label>
            <ion-input type="text" placeholder="Texto" name="nombre" ngModel required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label>Primer plato</ion-label>
            <ion-input type="text" placeholder="Texto" name="primero" ngModel required></ion-input>
          </ion-item>
          <ion-item>
              <ion-label>Segundo plato</ion-label>
              <ion-input type="text" placeholder="Texto" name="segundo" ngModel required></ion-input>
            </ion-item>
      </ion-list>
  
       <button ion-button block type="submit" [disabled]="!f.valid">Aceptar</button>

  </form>

    

</ion-content>
