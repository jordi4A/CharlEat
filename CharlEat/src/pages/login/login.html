<ion-header>
    <ion-navbar color= "danger">
        <ion-buttons end>
            <button ion-button  icon-only (click)="onLoadCocina()" >
                <ion-icon name="cafe"></ion-icon>
             </button>
        </ion-buttons>
        <ion-title>¿Eres un catering? Haz click aquí!</ion-title>
        </ion-navbar> 
    <ion-navbar>
      <ion-title>Login de Usuario</ion-title>
    </ion-navbar>
   
  </ion-header>
  
  <ion-content>
  
  <ion-list>
      <form>
        <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input
            [(ngModel)]="user.email"
            name="email"
            type="text"
            autocapitalize="off"
            required
          >
          </ion-input>
        </ion-item>
  
        <ion-item>
          <ion-label floating>Contraseña</ion-label>
          <ion-input
            [(ngModel)]="user.password"
            name="password"
            type="password"
            required
          >
          </ion-input>
        </ion-item>
        <div padding>
          <button
              ion-button 
              (click)="login()"
              type="submit"
              color="primary"
              block
          >
            Login
          </button>
  
          <button
            ion-button 
            (click)="signin()"
            type="submit"
            color="secondary"
            block
          >
            Dar de alta
          </button>
        </div>
      </form>
    </ion-list>
  </ion-content>
