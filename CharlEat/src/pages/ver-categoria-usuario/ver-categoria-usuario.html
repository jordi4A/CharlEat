<ion-header>

  <ion-navbar>
    <ion-title>{{ category.nombre }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item class="listItem" *ngFor="let product of products$ | async">
    <div class="itemInfo" text-wrap>
    <span class="itemName">{{ product.name }}</span><br>
    <span class="itemDescription">{{ product.description }}</span>
  </div>
    <span class="itemPrice">{{ product.price }} €</span>
  </ion-item>
</ion-content>
