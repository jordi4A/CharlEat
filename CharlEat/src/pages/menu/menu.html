<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Menú de hoy</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding  class="dishZone">
  <ion-list radio-group>
    <ion-list-header class="dishHeader">Primer plato</ion-list-header>
    <ion-item>
      <!-- Habrá que cargar el nombre del plato y su identificador dinámicamente aquí abajo -->
      <ion-label>Macarrones</ion-label>
      <ion-radio value="Identificador"></ion-radio>
    </ion-item>
    <ion-item>
      <!-- Habrá que cargar el nombre del plato y su identificador dinámicamente aquí abajo -->
      <ion-label>Sopa castellana</ion-label>
      <ion-radio value="Identificador2"></ion-radio>
  </ion-item>
  </ion-list>

  <ion-list radio-group>
    <ion-list-header class="dishHeader">Segundo plato</ion-list-header>
    <ion-item>
      <!-- Habrá que cargar el nombre del plato y su identificador dinámicamente aquí abajo -->
      <ion-label>Pollo asado</ion-label>
      <ion-radio value="Identificador3"></ion-radio>
    </ion-item>
    <ion-item>
      <!-- Habrá que cargar el nombre del plato y su identificador dinámicamente aquí abajo -->
      <ion-label>Merluza a la plancha</ion-label>
      <ion-radio value="Identificador4"></ion-radio>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item>
      <ion-label>Elige un postre:</ion-label>
      <!-- Lo de aquó abajo también tiene que cargarse dinámicamente -->
      <ion-select [(ngModel)]="myParam" multiple="false">
        <ion-option value="flan">Flan</ion-option>
        <ion-option value="yogur">Yogur</ion-option>
        <ion-option value="natilla">Natilla</ion-option>
        <ion-option value="fruta">Fruta</ion-option>
        <ion-option value="tarta">Tarta</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Elige una bebida:</ion-label>
      <!-- Lo de aquó abajo también tiene que cargarse dinámicamente -->
      <ion-select [(ngModel)]="myParam2" multiple="false">
        <ion-option value="cola">Coca-Cola</ion-option>
        <ion-option value="agua">Agua</ion-option>
        <ion-option value="fanta">Fanta</ion-option>
        <ion-option value="zumo">Zumo</ion-option>
        <ion-option value="burn">Burn</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item>
    <ion-label>Seleccionar hora de recogida: </ion-label>
    <ion-datetime displayFormat="HH:mm" [(ngModel)]="tokyoTime"></ion-datetime>
    </ion-item>
    <ion-item>
      <!-- El precio también debería cargarse dinámicamente -->
      <ion-label item-start id="priceText">Precio: 5.60€</ion-label>
      <button item-end ion-button icon-end id="submit-button" class="footer-element">Pedir
      <ion-icon name="arrow-round-forward"></ion-icon>
    </button>
    </ion-item>
  </ion-list>
</ion-content>
