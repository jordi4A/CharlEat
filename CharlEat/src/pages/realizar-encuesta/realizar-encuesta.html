<ion-header>

  <ion-navbar>
      <ion-buttons end>
          <button ion-button icon-only (click)="onLoadPaginaPrincipal()">
              <ion-icon name="home"></ion-icon>
          </button>
      </ion-buttons>
    <ion-title>Menús de la encuesta</ion-title>
  </ion-navbar>
  <ion-navbar color = "secondary">
      <ion-buttons end>
          <button ion-button  icon-only (click)="onLoadNewPage()">
              <ion-icon name="add"></ion-icon>
           </button>
      </ion-buttons>
      <ion-title>Añadir una opción de menú a la encuesta</ion-title>
      </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-content padding>
    <button ion-item (click)="onItemTapped($event, menu)" class="listItem" *ngFor="let menu of menus$ | async">
      <p>{{ menu.name }}</p>
      <p>{{ menu.primero }}</p>
      <p>{{ menu.segundo }}</p>
    </button>
  </ion-content>
  <button class="button" (click)="crearGrafico()" >REALIZAR ENCUESTA </button>


</ion-content>
