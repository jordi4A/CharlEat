<ion-header>

  <ion-navbar>
    <ion-title>Menús de la encuesta</ion-title>
  </ion-navbar>
  <ion-navbar>
      <ion-buttons end>
          <button ion-button icon-only (click)="onLoadNewPage()">
              <ion-icon name="add"></ion-icon>
           </button>
      </ion-buttons>
      <ion-title>Añadir un menú a la encuesta</ion-title>
      </ion-navbar>
</ion-header>


<ion-content padding>

  <form (ngSubmit)="onAddMenu(f.value)" #f="ngForm">
    <ion-item>
      <ion-label>Nombre: </ion-label>
      <ion-input type="text" name="name" ngModel required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Primero: </ion-label>
      <ion-input type="text" name="primero" ngModel required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Segundo: </ion-label>
      <ion-input type="text" name="segundo" ngModel required></ion-input>
    </ion-item>
    <button ion-button block type="submit" [disabled]="!f.valid">Aceptar</button>
  </form>

      <button class="button" (click)="crearGrafico()" >REALIZAR ENCUESTA </button>


</ion-content>
