<ion-header>

    <ion-navbar color="primary">
      <ion-buttons end>
        <button ion-button icon-only (click)="onLoadPaginaPrincipal()">
            <ion-icon name="home"></ion-icon>
         </button>
    </ion-buttons>
  <ion-title>Tablon</ion-title>
  </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
    <ion-list>
      <ion-label ion-item *ngFor="let comentario of comentarios$ | async">
          <ion-label><h3>Comentario de: </h3>{{ comentario.nombre_usuario }}</ion-label>
          <ion-label>{{ comentario.comentario }}</ion-label>
          <button ion-button block (click)="onRemove($event, comentario)">Eliminar</button>
      </ion-label>
  </ion-list>
  <button ion-button block (click)="onEscribir($event)">Escribir comentario</button>
  </ion-content>
