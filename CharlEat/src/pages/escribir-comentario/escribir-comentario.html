<ion-header>
    <ion-navbar color="primary">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Escribir Comentario</ion-title>
    </ion-navbar>
  
    <ion-navbar>
      <ion-title>Nuevo Comentario</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
  <form (ngSubmit)="onEscribirComentario(f.value)" #f="ngForm">
    <ion-item>
      <ion-label>Nombre Usuario</ion-label>
      <ion-input type="text" name="nombre_usuario" ngModel required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Comentario: </ion-label>
      <ion-input type="text" name="comentario" ngModel required></ion-input>
    </ion-item>
    <button ion-button block type="submit" [disabled]="!f.valid">Enviar Comentario</button>
  </form>
  
  </ion-content>
