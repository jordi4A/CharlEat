<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Mandar Aviso</ion-title>
  </ion-navbar>

  <ion-navbar>
    <ion-title>Nuevo Aviso</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<form (ngSubmit)="onSendAviso(f.value)" #f="ngForm">
  <ion-item>
    <ion-label>Nombre Usuario</ion-label>
    <ion-input type="text" name="name_usuario" ngModel required></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Motivo: </ion-label>
    <ion-input type="text" name="motivo" ngModel required></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Comentario: </ion-label>
    <ion-input type="text" name="comentario" ngModel required></ion-input>
  </ion-item>
  <button ion-button block type="submit" [disabled]="!f.valid">Enviar Aviso</button>
</form>

</ion-content>
