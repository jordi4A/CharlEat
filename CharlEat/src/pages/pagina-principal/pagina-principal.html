<ion-header>
    <ion-navbar color="primary">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Página Principal</ion-title>
    </ion-navbar>
  </ion-header>

<ion-content padding>
<div class= "imagen">
    <ion-img  class="grande" src="../assets/imgs/110035-icono-carta.jpg" (click)="onLoadCarta()"></ion-img>
  <ion-navbar>
      <button id = "carta" ion-button icon-end color="light" strong = "true" (click)="onLoadCarta()">
        Ver Carta
      </button>
  </ion-navbar>
</div>
<div class = "imagen">
    <ion-img  class="grande" src="../assets/imgs/enc.jpg" (click)="onLoadEncuesta()"></ion-img>
  <ion-navbar>
      <button id = "encuesta" ion-button icon-end color="light" strong = "true" (click)="onLoadEncuesta()">
        Realizar encuesta
      </button>
  </ion-navbar>
</div>
<div class = "imagen">
    <ion-img  class="grande" src="../assets/imgs/menu.png" (click)="onLoadMenu()"></ion-img>
  <ion-navbar>
      <button id = "menu" ion-button icon-end color="light" strong = "true" (click)="onLoadMenu()">
        Menú del día
      </button>
  </ion-navbar>
</div>    
<div class = "imagen">
    <ion-img  class="grande" src="../assets/imgs/pedidos.png" (click)="onLoadPedidos()"></ion-img>
  <ion-navbar>
      <button id = "pedidos" ion-button icon-end color="light" strong = "true" (click)="onLoadPedidos()">
        Todos los pedidos
      </button>
  </ion-navbar>
</div> 
<div class = "imagen">
    <ion-img  class="grande" src="../assets/imgs/feedback.jpg" strong = "true" (click)="onLoadTablon()"></ion-img>
  <ion-navbar>
      <button id = "tablon" ion-button icon-end color="light" strong = "true" (click)="onLoadTablon()">
        Tablón de comentarios
      </button>
  </ion-navbar>
</div> 
</ion-content>
