<!DOCTYPE html>
<html lang="es">
    <title> Titulo</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js">   
    </script>
    <script src = "script/controller.js"></script>

    
    <body ng-app="basicApp">
       
        <div ng-controller="homeController">
                <input type="text" ng-model="uname" placeholder = "Enter Username">
                {{uname}}
        </div>
        <br>
        <div ng-controller="listController">
            <h1>Lista de Items</h1>
            <br>
            <ol>
                <li ng-repeat="item in items">
                    {{item}}
                </li>
            </ol>
            <br>
            <form>
                <fieldset>
                    <logone>
                        Add new
                    </logone>
                    <input type="text" ng-model="newItem" placeholder = "item">
                    <button ng-click="addItem()">Click</button>
                </fieldset>

            </form>

        </div>
        
        
    </body>
</html>
